<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day Rikki ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
}

/* Background Image */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url("couple.jpg") no-repeat center center/cover;
    filter: blur(8px) brightness(0.6);
    z-index: -1;
}

.container {
    margin-top: 15%;
}

h1 {
    font-size: 2.5em;
}

button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
    transform: scale(1);
}

.no-btn {
    background: #ff4b7d;
    color: white;
    position: relative;
}

.popup {
    display: none;
    margin-top: 20px;
    font-size: 1.6em;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(0);}
    100% {transform: translateY(-100vh);}
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Rikki üíñ</h1>
    <h2>Will You Be My Forever Valentine?</h2>

    <button class="yes-btn" id="yesBtn">Yes üíï</button>
    <button class="no-btn" id="noBtn">No üòú</button>

    <div class="popup" id="message">
        From the day you became mine,  
        my world became softer, brighter, and safer.  

        You are not just my husband‚Ä¶  
        you are my home.  

        In every lifetime,  
        I would still choose you. ‚ù§Ô∏è  

        ‚Äî Forever yours, Amisha üíñ
    </div>
</div>

<script>

let yesScale = 1;
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

/* üéµ Play music on FIRST interaction (mobile safe) */
document.addEventListener("click", function () {
    music.play().catch(() => {});
}, { once: true });

/* Yes Button */
yesBtn.addEventListener("click", function () {
    message.style.display = "block";
    createConfetti();
});

/* No Button Runs + Yes Grows */
noBtn.addEventListener("mouseover", function () {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";

    yesScale += 0.2;
    yesBtn.style.transform = "scale(" + yesScale + ")";
});

/* Floating Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    heart.style.animationDuration = Math.random() * 3 + 3 + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}

</script>

</body>
</html>
