<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Happy Valentine's Day Rikki ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* YOUR CLEAN BACKGROUND */
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;
    background:
        linear-gradient(rgba(0,0,0,0.08), rgba(0,0,0,0.08)),
        url("couple.jpg") no-repeat center center fixed;
    background-size: cover;
}

.container {
    margin-top: 15%;
}

button {
    padding: 12px 25px;
    border-radius: 25px;
    border: none;
    margin: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
}

.no-btn {
    background: #ff4b7d;
    color: white;
    position: relative;
}

.popup {
    display: none;
    font-size: 1.6em;
    margin-top: 20px;
}

/* Hearts */
.heart {
    position: absolute;
    bottom: -10px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% { transform: translateY(0); }
    100% { transform: translateY(-100vh); }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Rikki üíñ</h1>
    <h2>Will You Be My Forever Valentine?</h2>

    <button class="yes-btn" id="yesBtn">Yes üíï</button>
    <button class="no-btn" id="noBtn">No üòú</button>

    <div class="popup" id="message">
        You are my home, my forever, my always. ‚ù§Ô∏è
    </div>
</div>

<script>

let yesScale = 1;
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

/* Play music on first click */
document.addEventListener("click", function () {
    music.play().catch(() => {});
}, { once: true });

/* YES */
yesBtn.addEventListener("click", function () {
    message.style.display = "block";
    createConfetti();
});

/* NO runs */
noBtn.addEventListener("mouseover", function () {
    noBtn.style.position = "absolute";
    noBtn.style.top = Math.random() * window.innerHeight + "px";
    noBtn.style.left = Math.random() * window.innerWidth + "px";

    yesScale += 0.2;
    yesBtn.style.transform = "scale(" + yesScale + ")";
});

/* Hearts */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 500);

/* Confetti */
function createConfetti() {
    for (let i = 0; i < 150; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.backgroundColor =
            "hsl(" + Math.random() * 360 + ", 100%, 50%)";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
    }
}

</script>

</body>
</html>
