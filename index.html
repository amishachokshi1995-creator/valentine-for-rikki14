<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    color: white;
    overflow: hidden;

    /* Clear Background Image */
    background: url("couple.jpg") no-repeat center center fixed;
    background-size: cover;
}

/* Dark overlay for text visibility */
.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.2); /* Adjust darkness here */
    z-index: -1;
}

.container {
    margin-top: 15%;
    position: relative;
    z-index: 1;
}

h1 {
    font-size: 2.5em;
}

button {
    padding: 12px 25px;
    font-size: 1em;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 10px;
    font-weight: bold;
    transition: 0.3s;
}

.yes-btn {
    background: white;
    color: #ff4b7d;
    transform: scale(1);
}

.no-btn {
    background: #ff4b7d;
    color: white;
    position: relative;
}

.popup {
    display: none;
    margin-top: 20px;
    font-size: 1.6em;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -10px;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    0% {transform: translateY(0);}
    100% {transform: translateY(-100vh);}
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    top: 0;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
    }
}
</style>    
</body>
<div class="overlay"></div>
